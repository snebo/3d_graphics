			<svg xmlns="http://www.w3.org/2000/svg" style="display: none">
				<symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
					<path
						d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
					/>
				</symbol>
				<symbol
					id="exclamation-triangle-fill"
					fill="currentColor"
					viewBox="0 0 16 16"
				>
					<path
						d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
					/>
				</symbol>
			</svg>
			<div
				class="alert alert-success d-flex align-items-center justify-content-center text-center"
				role="alert"
				id="success-alert"
			>
				<svg
					class="bi flex-shrink-0 me-2"
					width="24"
					height="24"
					role="img"
					aria-label="Success:"
				>
					<use xlink:href="#check-circle-fill" />
				</svg>
				<div>Message Received!</div>
			</div>
			<div
				class="alert alert-danger d-flex align-items-center"
				id="fail-alert"
				role="alert"
			>
				<svg
					class="bi flex-shrink-0 me-2"
					width="24"
					height="24"
					role="img"
					aria-label="Danger:"
				>
					<use xlink:href="#exclamation-triangle-fill" />
				</svg>
				<div>An exampl alert with an icon</div>
			</div>
			<div class="row profile-img-container mt-1 mb-3" style="height: 200px">

					<img
						src="./assets/images/profile-pic-chill (2).png"

						style="
							height: auto;
							max-height: 100%;
							object-fit: contain;
							z-index: 2;
						"
					/>
					<img
						src="./assets/images/name.png"
						class="d-block rounded w-100"
						style="
							position: absolute;
							top: 85%;
							left: 50%;
							transform: translate(-50%, -50%);
							max-height: 35%;
							object-fit: contain;

			<div class="row justify-content-center text-center my-3 mb-5">

				<a class="col col-auto nav-icon mx-2" tabindex="0">

				</a>

					<img src="./assets/images/whatsapp.png" alt="" width="25px" />

				style="width: 100%; object-fit: contain"
			/>
		</button>
