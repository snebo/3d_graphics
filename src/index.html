<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
		/>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
		></script>
		<title>Stefano Nebo</title>
	</head>
	<body class="d-flex flex-column min-vh-100">
		<!-- Back to top button -->
		<button
			type="button"
			class="btn btn-secondary btn-floating btn-lg"
			id="btn-back-to-top"
		>
			<i class="bi bi-arrow-bar-up"></i>
		</button>
		<div class="container-fluid bg-body-tertiary border">
			<div class="row profile-img-container mt-1 mb-3" style="height: 200px">
				<div class="col col-12" style="height: 100%; position: relative">
					<img
						src="./assets/images/profile-pic-chill (2).png"
						alt="stefano nebo"
						class="d-block rounded w-100"
						style="
							height: auto;
							max-height: 100%;
							object-fit: contain;
							z-index: 2;
						"
					/>
					<img
						src="./assets/images/name.png"
						class="d-block rounded w-100"
						style="
							position: absolute;
							top: 85%;
							left: 50%;
							transform: translate(-50%, -50%);
							max-height: 35%;
							object-fit: contain;
						"
						alt=""
					/>
					<!--add name to profile phoot-->
				</div>
			</div>
			<div class="row justify-content-md-center text-center my-3 page-nav">
				<div class="col col-lg-auto nav-link mx-4" tabindex="0">
					<h1 class="display-5 active">Portfolio</h1>
				</div>
				<div class="col col-lg-auto nav-link mx-4" tabindex="0">
					<h1 class="display-5">About</h1>
				</div>
				<div class="col col-lg-auto mx-4 nav-link" tabindex="0">
					<h1 class="display-5">Contact</h1>
				</div>
			</div>
			<div class="row justify-content-center text-center my-3 mb-5">
				<a class="col col-auto nav-icon mx-2" tabindex="0">
					<img src="./assets/images/linkedin.png" alt="" width="25px" />
				</a>
				<a class="col col-auto nav-icon mx-2" tabindex="0">
					<img
						src="./assets/images/211904_social_github_icon (1).png"
						alt=""
						width="25px"
					/>
				</a>
				<a class="col col-auto nav-icon mx-2" tabindex="0">
					<img src="./assets/images/whatsapp.png" alt="" width="25px" />
				</a>
			</div>
		</div>
		<!-- nav modal trigger -->
		<button
			class="nav-menu"
			id="fullScreenNavModal"
			data-bs-toggle="modal"
			data-bs-target="#navModal"
		>
			<img
				src="./assets/images/menu.png"
				alt=""
				style="width: 100%; object-fit: contain"
			/>
		</button>
		<!-- nav modal -->
		<div
			class="modal fade"
			id="navModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-fullscreen">
				<div class="modal-content">
					<!-- <button
							type="button"
							class="btn-close text-end"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button> -->
					<div
						class="modal-body d-flex justify-content-center align-items-center"
					>
						<div class="row g-3 justify-content-center text-center">
							<div
								class="col col-12 justify-content-center nav-link"
								tabindex="0"
								data-bs-dismiss="modal"
							>
								<h1 class="display-5 active">Portfolio</h1>
							</div>
							<div
								class="col col-12 justify-content-center nav-link"
								tabindex="0"
								data-bs-dismiss="modal"
							>
								<h1 class="display-5">About</h1>
							</div>
							<div
								class="col col-12 justify-content-center nav-link"
								tabindex="0"
								data-bs-dismiss="modal"
							>
								<h1 class="display-5">Contact</h1>
							</div>
						</div>
					</div>
					<div class="modal-footer d-flex justify-content-center">
						<div class="row justify-content-center text-center">
							<a class="col col-auto nav-icon mx-2" tabindex="0">
								<img src="./assets/images/linkedin.png" alt="" width="45px" />
							</a>
							<a class="col col-auto nav-icon mx-2" tabindex="0">
								<img
									src="./assets/images/211904_social_github_icon (1).png"
									alt=""
									width="45px"
								/>
							</a>
							<a class="col col-auto nav-icon mx-2" tabindex="0">
								<img src="./assets/images/whatsapp.png" alt="" width="45px" />
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

				<div class="row justify-content-center">
					<div
						class="col-lg-4 col-md-12 mb-4 mb-lg-0 d-flex flex-column align-items-center"

							class="w-100 shadow-1-strong rounded mb-4"

					</div>

					<div
						class="col-lg-4 mb-4 mb-lg-0 d-flex flex-column align-items-center"
					>
						<img
							src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain2.webp"
							class="w-100 shadow-1-strong rounded mb-4"
							alt="Mountains in the Clouds"

						<img
							src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
							class="w-100 shadow-1-strong rounded mb-4"

							src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(18).webp"
							class="w-100 shadow-1-strong rounded mb-4"
							alt="Waves at Sea"
						/>
						<img
							src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain3.webp"
							class="w-100 shadow-1-strong rounded mb-4"
							alt="Yosemite National Park"
						/>
					</div>
				</div>
